<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlobeTrotter | Plan Trip</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="app-container">

    <header class="glass header">
      <h1>✈️ Plan Your Trip</h1>
      <p>Build your multi-city itinerary</p>
    </header>

    <section class="glass form-card">

      <div class="form-group">
        <label>Trip Name</label>
        <input type="text" id="tripName" placeholder="e.g., Euro Tour 2025" required>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" id="startDate">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <div class="form-group">
        <label>Trip Description</label>
        <input type="text" id="tripDesc" placeholder="Brief details about the trip...">
      </div>

      <div class="form-group">
        <label>Cover Photo URL (Optional)</label>
        <input type="text" id="tripImage" placeholder="Paste an image link...">
      </div>

      <div class="form-group">
        <label>Budget (₹)</label>
        <input type="number" id="budget" placeholder="Eg: 50000">
      </div>

      <div class="form-group" style="border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; margin-top: 20px;">
        <label>Build Your Itinerary (Add Stops)</label>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="cityInput" placeholder="Search City (e.g., Paris, Tokyo)" style="margin-bottom: 0;">
          <button class="secondary-btn" style="width: auto; padding: 0 20px;" onclick="addStop()">+ Add</button>
        </div>
        <p style="font-size: 12px; opacity: 0.7; margin-top: 5px;">Type a city name and click Add</p>
      </div>

      <div id="stopsList" style="margin-bottom: 20px;">
        </div>

      <button class="primary-btn" onclick="generateTrip()">
        Create Itinerary
      </button>

      <button class="secondary-btn" style="margin-top: 15px;" onclick="window.location.href='dashboard.html'">
        Cancel
      </button>

    </section>

  </div>

  <script src="assets/script.js"></script>
</body>
</html>
